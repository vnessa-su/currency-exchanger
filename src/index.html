<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Currency Exchanger</title>
  <link rel="icon" href="./favicon.ico">
</head>
<body class="page-background">
  <h1 class="text-center p-4 page-header">Currency Exchanger</h1>
  <div class="container mx-auto">
    <form id="userInputForm">
      <div class="form-group form-inline">
        <label for="amountInput" class="form-label">Amount:</label>
        <input class="form-control" type="text" id="amountInput">
        <select class="form-control" id="originalCurrencySelect">
          <option value="" selected disabled>Currency Type</option>
        </select>
        <p id="amountErrorDisplay"></p>
      </div>
      <div class="form-group form-inline">
        <label for="currencySelect" class="form-label">Convert to: </label>
        <select class="form-control" id="targetCurrencySelect">
          <option value="" selected disabled>Currency Type</option>
        </select>
        <p id="targetCurrencyError"></p>
        <button type="button" class="btn btn-primary" id="submitAmountButton">Convert</button>
        <button type="button" class="btn btn-primary" id="convertToAllButton">Convert to All Currencies</button>
      </div>
      <button type="button" class="btn btn-primary" id="clearFormButton">Clear Form</button>
    </form>
  </div>
  <div id="resultsDisplay"></div>
  <p id="errorDisplay"></p>
</body>
</html>
