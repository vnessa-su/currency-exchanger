<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Currency Exchanger</title>
  <link rel="icon" href="./favicon.ico">
</head>
<body class="page-background">
  <h1 class="text-center p-4 page-header">Currency Exchanger</h1>
  <div class="container mx-auto">
    <form id="userInputForm">
      <div class="form-group form-inline d-flex align-items-start">
        <label for="amountInput" class="form-label px-3 pt-2">Amount:</label>
        <input class="form-control px-3" type="text" id="amountInput">
        <div class="has-validation px-1">
          <select class="form-control" id="originalCurrencySelect">
            <option value="" selected disabled>Currency Type</option>
          </select>
          <p class="invalid-feedback" id="amountErrorDisplay">Please select currency</p>
        </div>
      </div>
      <div class="form-group form-inline d-flex align-items-start">
        <label for="currencySelect" class="form-label pt-2  px-2">Convert to: </label>
        <div class="has-validation  px-1">
          <select class="form-control" id="targetCurrencySelect">
            <option value="" selected disabled>Currency Type</option>
          </select>
          <p class="invalid-feedback" id="targetCurrencyError">Please select currency</p>
        </div>
        <button type="button" class="btn btn-primary ml-3" id="submitAmountButton">Convert</button>
        <button type="button" class="btn btn-primary mx-2" id="convertToAllButton">Convert to All Currencies</button>
      </div>
      <button type="button" class="btn btn-primary" id="clearFormButton">Clear Form</button>
    </form>
  </div>
  <div id="resultsDisplay"></div>
  <p id="errorDisplay" class="text-danger"></p>
</body>
</html>
